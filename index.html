<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

.vowel {
	fill: red;
}

.consonant {
	fill: blue;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var links = [];
var nodes = {};

d3.tsv("bigrams.txt", function(error, data) {
  if (error) throw error;
  
  var vowels = ['a', 'e', 'i', 'o', 'u', 'y'];
  
  for (var i = 0; i < 26; i++) {
	var ch = String.fromCharCode(i + 97);
	var vowel = false;
	if (vowels.indexOf(ch) != -1) {
		vowel = true;
	}
	var max = 0;
	var maxCh = -1;
	for (var j = 0; j < 26; j++) {
		var val = parseFloat(data[i][String.fromCharCode(j + 97)]);
		if (val > max) {
			max = val;
			maxCh = j;
		}
	}
	nodes[ch] = {"name": ch, "type": vowel ? "vowel" : "consonant", "sum": data[i]["Freq"]};
	links.push({"source":i,"target":maxCh,"value":max, "type": "max"});	
  }
  
var width = 1000,
    height = 1000;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(80)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["max"])
	.enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
	.append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
	.enter().append("circle")
    .attr("r", function(d) { return Math.sqrt(d.sum) * 3; })
    .attr("class", function(d) { return "node " + d.type; } )
	.call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
	.enter().append("text")
    .attr("x", 10)
    .attr("y", ".31em")
	.attr("style", "font-size:30px")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

});
</script>
